<!DOCTYPE html>
<html>
    <head>
        <title>Tarokka Card Reading</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./javascripts/readCards-clientside.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Curse of Strahd</h1>
            <h2>Tarrokka Card Reading</h2>
        </div>
        <div class= "content">
            <div id="introImage" class="image">
                    <img src="./images/uTarokka_cardspread.png" alt="Tarokka Deck">
            </div>
            <div class="button" id="cardButton">
                <form>
                    <button name="startReading" onclick="readCards()">Begin Card Reading</button>
                </form>
            </div>
            <div class="button" id="resetButton">
                <button name="reset" onclick="reset()">Reset Card Reading</button>
            </div>
            <div class = "container" id="cardDisplay">
                <div class = "image" id="tome"></div>
                <div class = "image" id="symbol"></div>
                <div class = "image" id="sword"></div>
                <div class = "image" id="enemy"></div>
                <div class = "image" id="location"></div>
            </div>
            <div id="cardDescriptions">
                <div id="1">
                    <div id="textA">
                    </div>
                </div>
                <div id="2">
                    <div class="reading" id="textB">
                    </div>
                </div>
                <div id="3">
                    <div class="reading" id="textC">
                    </div>
                </div>
                <div id="4">
                    <div class="reading" id="textD">
                    </div>
                </div>
                <div id="5">
                    <div class="reading" id="textE">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
