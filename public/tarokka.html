<!DOCTYPE html>
<html>
    <head>
        <title>Tarokka Card Reading</title>
        <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./javascripts/readCards-clientside.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 id="head">Curse of Strahd</h1>
            <h2 id="subhead">Tarrokka Card Reading</h2>
        </div>
        <div class= "content">
            <div id="introImage" class="image">
                    <img src="./images/uTarokka_cardspread.png" alt="Tarokka Deck">
            </div>
            <div class="button" id="cardButton">
                <form>
                    <button type="button" name="startReading" onclick="readCards()">Begin Card Reading</button>
                </form>
            </div>
            <div class="button" id="resetButton" >
                <button type="button" id="reset" onclick="resetPage()">Reset Card Reading</button>
            </div>
            <div id="cardDescriptions" style="padding-top: 5%; text-align: justify;">
                <div id="1">
                    <div class = "image" id="tome"></div>
                    <div class="title" id="headA"><div id="plotA"></div><div id="cardA"></div></div>
                    <div id="textA">
                    </div>
                </div>
                <div id="2">
                    <div class = "image" id="symbol"></div>
                    <div class="title" id="headB"><div id="plotB"></div><div id="cardB"></div></div>
                    <div class="reading" id="textB"></div>
                </div>
                <div id="3">
                    <div class = "image" id="sword"></div>
                    <div class="title" id="headC"><div id='plotC'></div><div id='cardC'></div></div>
                    <div class="reading" id="textC"></div>
                </div>
                <div id="4">
                    <div class = "image" id="enemy"></div>
                    <div class="title" id="headD"><div id='plotD'></div><div id='cardD'></div></div>
                    <div class="reading" id="textD"></div>
                </div>
                <div id="5">
                    <div class = "image" id="location"></div>
                    <div class="title" id="headE"><div id='plotE'></div><div id='cardE'></div></div>
                    <div class="reading" id="textE"></div>
                </div>
            </div>
        </div>
        <div class="footer" style="text-align: center; padding-top: 10%; padding-bottom: 5%;">
            <p>Created by Michael Flindt 2018</p>
        </div>
    </body>
</html>
